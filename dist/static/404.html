<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // 如果用户直接访问根路径，则重定向到 contact.html
    if (window.location.pathname === '/' || window.location.pathname === '') {
      window.location.replace('/contact.html');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
